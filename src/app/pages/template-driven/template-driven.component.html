<div class="container">
  <h3 class="bg-primary text-white p-3">Template Driven Form Validation</h3>
  <form >
    <div class="form-row">
      <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email"
          
        />
      </div>
      <div class="form-group">
        <label for="inputPassword4">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
         
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Temp address</label>
      <input
        type="text"
        class="form-control"
        name="tempaddress"
        placeholder="1234 Main St"
        
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Permanant Address 2</label>
      <input
        type="text"
        class="form-control"
        name="nativeaddress"
        placeholder="Apartment, studio, or floor"
        
      />
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="inputCity">City</label>
        <input
          type="text"
          class="form-control"
          name="cities"
          
        />
      </div>
      <div class="form-group">
        <label for="inputState">Cities</label>
        <select name="cities" class="form-control">
          <option selected>Choose...</option>
          <option>Bhopal</option>
          <option>Hyderabad</option>
          <option>Indore</option>
          <option>Bangalore</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input
          type="text"
          class="form-control"
          name="zip"
          
        />
      </div>
    </div>
    <div class="form-group">
      <div class="form-check"></div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
